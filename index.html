<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Profissional</title>
    <style>
        /* --- CSS (Estilo) --- */
        :root {
            --primary-color: #4a90e2;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* O Número do Contador */
        #display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            transition: color 0.3s ease;
        }

        /* Cores dinâmicas baseadas no número */
        .positive { color: var(--success-color); }
        .negative { color: var(--danger-color); }
        .zero { color: var(--text-color); }

        /* Botões */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: bold;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-dec { background-color: var(--danger-color); }
        .btn-reset { background-color: #95a5a6; }
        .btn-inc { background-color: var(--success-color); }

        /* Seção de Histórico */
        .history-container {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .history-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        #history-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }

        #history-list li {
            background: #f9f9f9;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .hint {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contador</h1>
        
        <div id="display" class="zero">0</div>

        <div class="controls">
            <button class="btn-dec" onclick="changeCount(-1)">-</button>
            <button class="btn-reset" onclick="resetCount()">Reset</button>
            <button class="btn-inc" onclick="changeCount(1)">+</button>
        </div>

        <div class="history-container">
            <div class="history-title">Histórico (Últimos 10)</div>
            <ul id="history-list">
                <!-- Itens do histórico aparecem aqui -->
            </ul>
        </div>

        <p class="hint">Dica: Use as setas do teclado ou Espaço</p>
    </div>

    <script>
        /* --- JavaScript (Lógica) --- */
        
        // 1. Inicialização de variáveis
        let count = 0;
        const display = document.getElementById('display');
        const historyList = document.getElementById('history-list');

        // 2. Carregar dados salvos ao iniciar
        window.onload = () => {
            const savedCount = localStorage.getItem('myCounterCount');
            const savedHistory = localStorage.getItem('myCounterHistory');

            if (savedCount) {
                count = parseInt(savedCount);
                updateDisplay();
            }

            if (savedHistory) {
                const historyArray = JSON.parse(savedHistory);
                historyArray.forEach(item => addToHistoryDOM(item));
            }
        };

        // 3. Função principal para atualizar a tela
        function updateDisplay() {
            display.innerText = count;
            
            // Mudar cor do texto
            display.className = ''; // Limpa classes
            if (count > 0) display.classList.add('positive');
            else if (count < 0) display.classList.add('negative');
            else display.classList.add('zero');
        }

        // 4. Função para mudar o número
        function changeCount(valor) {
            count += valor;
            updateDisplay();
            saveData();
            addToHistory(valor);
        }

        // 5. Função para Resetar
        function resetCount() {
            count = 0;
            updateDisplay();
            saveData();
            addToHistory('reset');
        }

        // 6. Funções de Histórico
        function addToHistory(action) {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            let text = '';
            if(action === 'reset') text = 'Resetado';
            else text = `Alterado (${action > 0 ? '+' : ''}${action})`;

            const item = { text: text, time: timeString };
            
            // Adiciona ao array (início)
            let historyArray = JSON.parse(localStorage.getItem('myCounterHistory') || '[]');
            historyArray.unshift(item);

            // Limita o histórico a 10 itens
            if(historyArray.length > 10) historyArray.pop();

            localStorage.setItem('myCounterHistory', JSON.stringify(historyArray));
            addToHistoryDOM(item);
        }

        function addToHistoryDOM(item) {
            const li = document.createElement('li');
            li.innerHTML = `<span>${item.text}</span> <span style="color:#aaa; font-size:0.8em">${item.time}</span>`;
            historyList.prepend(li); // Adiciona no topo da lista visual
        }

        // 7. Salvar no navegador (LocalStorage)
        function saveData() {
            localStorage.setItem('myCounterCount', count);
        }

        // 8. Atalhos de Teclado
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                changeCount(1);
            } else if (event.key === 'ArrowDown') {
                changeCount(-1);
            } else if (event.key === ' ') { // Barra de espaço
                event.preventDefault(); // Evita rolagem da página
                resetCount();
            }
        });

    </script>
</body>
</html>
